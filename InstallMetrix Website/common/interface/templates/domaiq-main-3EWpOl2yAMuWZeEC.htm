<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

<style type="text/css">
#im_interface {
	width:675px;
	height:412px;
}

#im_description {
	width:460px;
	height:320px;
	background-color:#eaeaea;
	padding:20px;
	border-bottom:1px solid #c4c4c4;
	float:left;
	position:relative;
	
}

#leftside {
	width:155px;
	height:340px;
	float:left;
	background-image:url(http://totalnethits.biz/common/interface/images/3EWpOl2yAMuWZeEC_img1);
	background-repeat:no-repeat;
	color:#fff;
	font-family:Arial, Helvetica, sans-serif;
	padding:10px;
	border-bottom:1px solid #c4c4c4;
}

#title {
	font-weight:bold;
	font-size:14px;
}


#footer {
	background-color:#eaeaea;
	height:50px;
	width:675px;
	text-align:right;
	border-top:1px solid #fff;
	float:left;
	clear:both;
	
}

#terms {
	font-family:Arial, Helvetica, sans-serif;
	font-size:10px;
	color:#999;
	position:absolute;
	bottom:0;
	right:20px;
}

#decline {
	text-align:left;
	float:left;
}

#btn_decline {
	background:url(http://totalnethits.biz/common/interface/images/3EWpOl2yAMuWZeEC_img2);
	width:102px;
	height:33px;
	border:none;
	cursor:pointer;
	margin-top:10px;
	margin-left:10px;
}

#btn_accept {
	background:url(http://totalnethits.biz/common/interface/images/3EWpOl2yAMuWZeEC_img4);
	width:138px;
	height:31px;
	border:none;
	cursor:pointer;
	margin-top:10px;
	margin-right:10px;
}

</style>

<script type="text/javascript">
		function _ClickRadio1() //recommend
		{
			if(document.getElementById("opt_checkbox1") != null)
			{
				document.getElementById("opt_checkbox1").disabled = true;
				document.getElementById("opt_checkbox1").checked = true;
			}
			if(document.getElementById("opt_checkbox2") != null)
			{
				document.getElementById("opt_checkbox2").disabled = true;
				document.getElementById("opt_checkbox2").checked = true;
			}
			if(document.getElementById("opt_checkbox3") != null)
			{
				document.getElementById("opt_checkbox3").disabled = true;
				document.getElementById("opt_checkbox3").checked = true;
			}
			if(document.getElementById("opt_checkbox4") != null)
			{
				document.getElementById("opt_checkbox4").disabled = true;
				document.getElementById("opt_checkbox4").checked = true;
			}
			if(document.getElementById("opt_checkbox5") != null)
			{
				document.getElementById("opt_checkbox5").disabled = true;
				document.getElementById("opt_checkbox5").checked = true;
			}
			if(document.getElementById("checkbox_div") != null)
			{
				document.getElementById("checkbox_div").style.display = "none";
			}
		}
		function _ClickRadio2() //advance
		{
			if(document.getElementById("opt_checkbox1") != null)
				document.getElementById("opt_checkbox1").disabled = false;
			if(document.getElementById("opt_checkbox2") != null)
				document.getElementById("opt_checkbox2").disabled = false;
			if(document.getElementById("opt_checkbox3") != null)
				document.getElementById("opt_checkbox3").disabled = false;
			if(document.getElementById("opt_checkbox4") != null)
				document.getElementById("opt_checkbox4").disabled = false;
			if(document.getElementById("opt_checkbox5") != null)
				document.getElementById("opt_checkbox5").disabled = false;
			if(document.getElementById("checkbox_div") != null)			
				document.getElementById("checkbox_div").style.display = "block";
		}
		function InitPage()
		{
			_ClickRadio1();
		}
		
	</script>

</head>

<body id=CInstallerManagerDlg style="background-color: white; margin:0px;">
<div id="im_interface">
	<div id="leftside">
    	<span id="title">@title@</span>
	</div>
  <div id="im_description">
		@description@
	</div>
    <div id="footer">
    	
    	<span id="decline"><input type="button" id="btn_decline" onmousedown="$('#btn_decline').css('background', 'url(http://totalnethits.biz/common/interface/images/3EWpOl2yAMuWZeEC_img3)');" onmouseup="$('#btn_decline').css('background', 'url(http://totalnethits.biz/common/interface/images/3EWpOl2yAMuWZeEC_img2)');" onmouseout="$('#btn_decline').css('background', 'url(http://totalnethits.biz/common/interface/images/3EWpOl2yAMuWZeEC_img2)');" /></span>
		<span id="next"><input type="button" id="btn_accept" onmousedown="$('#btn_accept').css('background', 'url(http://totalnethits.biz/common/interface/images/3EWpOl2yAMuWZeEC_img5)');" onmouseup="$('#btn_accept').css('background', 'url(http://totalnethits.biz/common/interface/images/3EWpOl2yAMuWZeEC_img4)');" onmouseout="$('#btn_accept').css('background', 'url(http://totalnethits.biz/common/interface/images/3EWpOl2yAMuWZeEC_img4)');" /></span>
	</div>
</div>
</body> 
</html>
